<!-- 5.Write Write a JavaScript program to add two number of addition, subtraction, multiplication, division (using simple function) -->

<script>

    function calculation (){

        var a = parseInt(prompt("Enter A : "));
        var b = parseInt(prompt("Enter B : "));

        var addition = a + b;
        var subtraction = a - b;
        var multiplication = a * b;
        var division = a / b;

        document.write(` addition is = ${addition}`);
        document.write(`<br>`);
        document.write(`subtraction is = ${subtraction}`);
        document.write(`<br>`);
        document.write(`multiplication is = ${multiplication}`);
        document.write(`<br>`);
        document.write(`division is = ${division}`);

    }

    calculation();

</script>
