<!-- 2.Write a JavaScript program to check number positive and negetive? (using no return with parameter) -->

<script>

    function positiveNegative(num) {

        if (num >= 0) {
            document.write(`Number is positive...`);
        }
        else {
            document.write(`Number is negative...`);
        }

    }

    positiveNegative(-3);

</script>
