    function triangle() {

        var a = parseInt(prompt("Enter A : "));
        var b = parseInt(prompt("Enter B "));
        var c = parseInt(prompt("Entet C : "));

        var ans = a + b + c;

        if (ans == 180) {
            return `Triangle is valid...`;
        }
        else {
            return `Triangle is not valid...`;
        }

    }

    var ans = triangle();
    document.write(`${ans}`);
