<!-- 4.Write a JavaScript program to find which number is greter in 4 numbers using ledder if else. (using no return with parameter function) -->

<script>

    function greter (a,b,c,d){

        if(a > b && a > c && a > d)
        {
            document.write(`A greter..`);
        }
        else if(b > c && b > d)
        {
            document.write(`B greter..`);
        }
        else if(c > d)
        {
            document.write(`C greter..`);
        }
        else
        {
            document.write(`D greter..`);
        }

    }

    greter(10,222,33,4);

</script>
